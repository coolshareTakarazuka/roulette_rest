<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <title>クールシェアたからづか2025 抽選会</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container"></div>
    <div id="roulette">
      <h2 class="txt">
        クールシェアたからづか2025<br />
        <span class="txt1">抽</span><span class="txt2">選</span
        ><span class="txt3">会</span>
      </h2>
      <h3>残り抽選</h3>
      <h2 id="gift"></h2>
      <h2 id="people"></h2>
      <h2 id="applyNo"></h2>
      <h2 id="val"></h2>
      <button id="start" class="start close">スタート</button>
      <button id="finish" class="finish close">ストップ</button>

      <form
        id="userForm1"
        action="https://script.google.com/macros/s/AKfycbzUzoxTLXZEbspY5JG7Rs-i3u2IvpiGgAPHP3K-X5qmAaI5avASemYxZ5k8HP-wiWXwew/exec"
        method="post"
      >
        <input id="winner" type="hidden" name="winner" />
        <input id="winnerName" type="hidden" name="winnerName" />
        <button type="submit" style="display: none" ;></button>
      </form>
    </div>
<style>
      .close{
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

    <script>
      let nameList = [];
      let applyList = [];

      let start = document.getElementById("start");
      let finish = document.getElementById("finish");

      function checkReady() {
        if (gift && nameList && applyList) {
          start.classList.remove("close");
          finish.classList.remove("close");
        }
      }

fetch(
        "https://docs.google.com/spreadsheets/d/1QW_GvpSWt8gmtWdETWaldfxPXhdfUg97vrred1BwWVc/export?format=csv&gid=0"
      )
        .then((res) => res.text())
        .then((csvText) => {
          const parsedData = Papa.parse(csvText, { header: true });
          const dataArray = parsedData.data;

          // 例：name4列だけを取り出す
          nameList = dataArray.map((row) => row.name);
          console.log(nameList);
          checkReady();
        })
        .catch((err) => console.error(err));

      fetch(
        "https://docs.google.com/spreadsheets/d/1QW_GvpSWt8gmtWdETWaldfxPXhdfUg97vrred1BwWVc/export?format=csv&gid=0"
      )
        .then((res) => res.text())
        .then((csvText) => {
          const parsedData4 = Papa.parse(csvText, { header: true });
          const dataArray2 = parsedData4.data;

          // 例：name4列だけを取り出す
          applyList = dataArray2.map((row) => row.applyNo);
          console.log(applyList);
          checkReady();
        })
        .catch((err) => console.error(err));

      fetch(
        "https://docs.google.com/spreadsheets/d/1QW_GvpSWt8gmtWdETWaldfxPXhdfUg97vrred1BwWVc/export?format=csv&gid=0"
      )
        .then((response) => response.text())
        .then((csvText) => {
          const parsedData2 = Papa.parse(csvText, { header: true });
          const storeData = parsedData2.data;

          // A2セルの値（spot2列の1行目の値）を取得
          const gift = storeData[0]?.gift || "不明";
          document.getElementById("gift").textContent = gift;
          checkReady();
        });

      fetch(
        "https://docs.google.com/spreadsheets/d/1QW_GvpSWt8gmtWdETWaldfxPXhdfUg97vrred1BwWVc/export?format=csv&gid=0"
      )
        .then((response) => response.text())
        .then((csvText) => {
          const parsedData2 = Papa.parse(csvText, { header: true });
          const storeData = parsedData2.data;

          // A2セルの値（spot2列の1行目の値）を取得
          const people = storeData[0]?.people || "不明";
          document.getElementById("people").textContent = people;
        });

      

      
      console.log(start);
      start.addEventListener("click", function () {
        const roulette = setInterval(function () {
          const val = Math.floor(Math.random() * nameList.length);
          const applyNo = "応募ID： " + applyList[val];
          const nameVal = nameList[val] + "様";
          document.getElementById("val").textContent = nameVal;
          document.getElementById("applyNo").textContent = applyNo;
          document.getElementById("winner").value = applyList[val];
          document.getElementById("winnerName").value = nameList[val];
          

          finish.addEventListener("click", function () {
            clearInterval(roulette);
            
            document.getElementById("userForm1").submit();
            start.classList.add("close");
            finish.classList.add("close");
          });
        }, 50);
      });
    </script>
  </body>
</html>
